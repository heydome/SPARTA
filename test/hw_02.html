<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">

    <!-- jQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>양초구매 페이지</title>
    <style>
        .font_article {
            font-family: 'Nanum Brush Script', cursive;
        }

        .card {
            width: 400px;
        }

        .card_frame {
            width: 500px;
            margin: auto;
        }

        .btncenter {
            width: 20%;
            margin-left: 40%;
            margin-right: 40%
        }

        .card-title {
            font-size: 30px;
        }

        #exchange-rate {
            color: red;
        }
    </style>

    <script>
        $(document).ready(function() {
        // window.onload = function() {   // Second solution wow
            $.ajax({
                type: "get",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let rate = response[1]["rate"]
                    // let rate_result = `
                    // 달러/원 환율: ${rate}
                    // `
                    // $('#exchange-rate').append("달러/원 환율:" ${rate})
                    $('#exchange-rate').append(`달러/원 환율: ${rate}`)
                }
            })
            // Function to be executed 
        })

        function order() {
            var e = document.getElementById("basic2");
            var strUser = e.options[e.selectedIndex].value;

            if ($('#basic1').val() == "") {
                alert("이름을 입력해주세요");
            } else if (strUser == "수량을 선택하세요") {
                alert("수량을 입력해주세요");
            } else if ($('#basic3').val() == "") {
                alert("주소를 입력해주세요");
            } else if ($('#basic4').val() == "") {
                alert("전화번호를 입력해주세요");
            } else {
                alert("주문이 완료되었습니다.!!!")
            }
        }
    </script>


</head>

<body>
    <div class="card_frame">

        <div class="card mb-3 card_frame font_article">
            <img src="https://t1.daumcdn.net/cfile/tistory/997E2C395B988B3619" class="card-img-top" alt="양초이미지">
            <div class="card-body">

                <p class="card-title">명상 양초세트<span>(가격 50,000원/개)</span></p>


                <p class="card-title">이상품은 아주 좋으니깐 빨리 사지 않으면 품절됩니다!</p>
            </div>
        </div>
        <div>
            <P id="exchange-rate"></P>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주문자 이름</span>
            </div>
            <input type="text" id="basic1" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select id="basic2" class="custom-select" placeholder="수량을 선택하세요" id="inputGroupSelect01">
                <option selected>수량을 선택하세요</option>
                <option value="1">1개</option>
                <option value="2">2개</option>
                <option value="3">3개</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주소</span>
            </div>
            <input type="text" id="basic3" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">전화번호</span>
            </div>
            <input type="text" id="basic4" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <button onclick="order()" type="button" class="btn btn-primary btncenter">주문하기</button>
    </div>

</body>

</html>
